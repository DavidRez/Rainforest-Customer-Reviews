<!doctype html>
<head>

    <!-- stylesheet for each component -->
    <link rel="stylesheet" type="text/css" href="https://s3-us-west-2.amazonaws.com/productcarousel/carousel.css">
    <link rel="stylesheet" type="text/css" href="https://s3-us-west-1.amazonaws.com/customer-review-files/cr_style.css">

    <link rel="stylesheet" type="text/css" href="https://s3-us-west-1.amazonaws.com/hrr34-rainforest-product-view-static/style.css">
